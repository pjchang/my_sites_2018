        function createRoundLegend(svg) {

                    .attr("cx", 25)
                    .attr("cy", 2 * sizes[sizes.length - 1] - sizes[i] +10)
                    .attr('stroke', 'black')
                    .attr("fill", 'none')
                    .attr("class","legendcircle");

        function drawnetwork(graph, selector, selector2, selector3, svg) {
            var force = d3.layout.force()
                .linkDistance(1)
                .linkStrength(1)
                .size([width, height]);

            var drag = force.drag()
                .on("dragstart", dragstart);

            //svg.selectAll(".link").remove()
            svg.selectAll(".node").remove()
            svg.selectAll(".tooltip").remove()

            var div = d3.select("body").append("div")
                .attr("class", "tooltip")
                .style("opacity", 0);

            $(selector2).text(graph.city_name);
            //$(selector3).text(graph.description)
            //               .attr("text-align","left");

            var nodes = graph.nodes.slice(),
                links = [],
                bilinks = [];

            graph.links.forEach(function(link) {
                var s = nodes[link.source],
                    t = nodes[link.target],
                    i = {}; // intermediate node
                nodes.push(i);
                links.push({
                    source: s,
                    target: i
                }, {
                    source: i,
                    target: t
                });
                bilinks.push([s, i, t]);
            });

            force
                .nodes(nodes)
                .links(links)
                .start();

            var link = svg.selectAll(".link")
                .data(bilinks)
                .enter().append("line")
                .attr("class", "link")
                .attr('x1', function(d) {
                    return xscale(+d[0].cx)
                })
                .attr('x2', function(d) {
                    return xscale(+d[2].cx)
                })
                .attr('y1', function(d) {
                    return yscale(+d[0].cy)
                })
                .attr('y2', function(d) {
                    return yscale(+d[2].cy)
                });

            var node = svg.selectAll(".node")
                .data(graph.nodes)
                .enter().append("circle")
                .attr("class", "node")
                .attr("r", function(d) {
                    //return Math.min(30, Math.max(3, (+d.rca - 0.956) / (1.08 - 0.956) * 10)) * scalesize;
                    return Math.min(30, +d.rca * 5 + 1) * scalesize;
                    //return generateradiussize(+d.rca);
                })
                .attr("cx", function(d) {
                    return xscale(+d.cx)
                })
                .attr("cy", function(d) {
                    return yscale(+d.cy)
                })
                //.attr("fixed", true)
                .style("fill", function(d) {
                    return d.scolor
                })
                .on('mouseover', tip.show)
                .on('mouseout', tip.hide)
                .call(drag);


            if (selector == "#graph2") {
                createRoundLegend(svg);
            }
            if (selector == "#graph1") {
                d3.select("#legenddiv").append("svg").attr("id","legendsvg");
                var svgleg=d3.select("#legendsvg");    
                definedlegend(svgleg);
            }


        };

        function generatedropdown(data, selector, selector2, selector3, selector4, svg) {

            var newdiv = d3.select(selector);
            selector == '#sidemenu1' ? newdiv.html('&nbsp;&nbsp;<b>City 1: </b>&nbsp;') : newdiv.html('&nbsp;&nbsp;<b>City 2: </b>&nbsp;')

            var select = newdiv
                .append("select")
                .attr('id', 'dropdownmenu' + selector.slice(-1))
                .style("width", '190px')
                .style("margin-left","5px")
                .style("margin-bottom","3px");

            select.selectAll("option")
                .data(data)
                .enter()
                .append("option")
                .attr("selected", function(d) {
                    if (selector2 == "#graph2") {
                        if (d.City_Code == "2") {
                            return "selected";
                        }
                    }
                })
                .attr("value", function(d) {
                    return d.City_Code;
                })
                .text(function(d) {
                    return d.AREA_NAME;
                });

            select.on("change", function(d) {
                var value = d3.select(this).property("value");
                d3.json("json files/" + value + ".json", function(error, graph) {
                    update(graph, selector3, selector4, svg);
                });
            });;

            $(selector).append("&nbsp;");
            var r = $("<button type='button' id='random" + selector.slice(-1) + "' style='margin-left:5px;margin-top:2px;'>Random</button>");

            $(selector).append(r);

            var tagid = (selector == '#sidemenu1' ? "tags2":"tags3");

            var s = $("<br><b>&nbsp;&nbsp;Search:</b>"+
                      "<input type='text' title='Tags' id='"+tagid+"' class='tags' style='width:190px;margin-left:5px;margin-top:2px;margin-bottom:0px;' />");
            $(selector).append(s);
 

            if (selector == "#sidemenu1") {
                //$(selector).append("<b>&nbsp;&nbsp;Risk of Automation : </b>");
                //$(selector).append($("<span class='toggle-button' id='toggle1\'><input type='checkbox' //id='toggle-one' data-toggle='toggle' data-size='small' class-'teste'></span>"));
            }

            document.getElementById('random' + selector.slice(-1)).onclick = function() {

                var randomCategorieIndex = Math.floor(Math.random() * data.length)
                var randomCategorie = data[randomCategorieIndex]
                var idname = '#dropdownmenu' + selector.slice(-1)

                // update catefories dropdown
                $(idname).val(randomCategorie.City_Code)

                d3.json("json files/" + randomCategorie.City_Code + ".json", function(error, graph) {
                    update(graph, selector3, selector4, svg);
                });

            };
        };

        /////////////////////////////////////////////////////////////////
        function generateradiussize(rca) {
            if (rca <= 0.2589988343) {
                return 1;
            } else if (rca <= 0.5485674132) {
                return 2.5;
            } else if (rca <= 0.7081012255) {
                return 4;
            } else if (rca <= 0.8236051749) {
                return 5.5;
            } else if (rca <= 0.9320670719) {
                return 7;
            } else if (rca <= 1.0425610511) {
                return 8.5;
            } else if (rca <= 1.1751796521) {
                return 10;
            } else if (rca <= 1.3608859543) {
                return 11.5;
            } else if (rca <= 1.7132505599) {
                return 13;
            } else if (rca <= 19.6583007245) {
                return 14.5;
            }
        };

        ////////////////////////////////////////////////////////////////////////



        function update(graph, selector, selector2, svg) {

            $(selector).text(graph.city_name);
            //$(selector2).text(graph.description)
            //               .attr("text-align","left");

            // read new data
            var nodearray = graph.nodes;
            var tempObject = {};
            for (var i = 0; i < nodearray.length; ++i) {
                tempObject[nodearray[i]['name']] = +nodearray[i]['rca'];
            }

            // update node size
            var nodeupdate = svg.selectAll(".node");
            nodeupdate
                .transition()
                .duration(750)
                .attr("r", function(d) {
                    console.log("rca:"+d.rca);
                    console.log("tempObject[d.name]:"+tempObject[d.name]);
                    d.rca=tempObject[d.name].toString();
                    return Math.min(30, tempObject[d.name] * 5 + 1) * scalesize;                    
                    //return Math.min(30, Math.max(3, (tempObject[d.name] - 0.956) / (1.08 - 0.956) * 10)) * scalesize;
                    //return generateradiussize(tempObject[d.name]);

                });
            
            //change if auto toggle selected
            if (!on) {
                nodeupdate
                    .style("fill", function(d) {
                        if (d.p_auto == -1) {
                            return "#aaaaaa"
                        } else {
                            return color(d.p_auto);
                        }
                    })
                //definedlegend(svg2)
            } else {
                nodeupdate
                    .style("fill", function(d) {
                        return d.scolor;
                    })
                //definedlegend(svg2)
            }
            var svgleg=d3.select("#legendsvg");    
            definedlegend(svgleg);
        }


        d3.csv("data_generating/bedoor_rca_cities.csv", function (error, data) {
                /////////// for search box/////////////////

                var jobList = {}

                for (j = 0; j < data.length; j++) {
                    var item = data[j]
                    jobList[item.AREA_NAME] = item.City_Code
                }
                
                $('#tags2').autocomplete({
                    source: Object.keys(jobList),
                })


                $('#tags2').keypress(function (e) {
                    console.log(this)
                    if (e.keyCode == 13) {
                        e.preventDefault();
                        if ($.inArray(this.value, Object.keys(jobList)) > -1) {
                            d3.json("json files/" + jobList[this.value] + ".json", function (error, graph) {
                                update(graph, "#cityname1", "#description1", svg1);
                                console.log("updatou");
                            });
                        }
                    }
                })

                $('#tags3').autocomplete({
                    source: Object.keys(jobList),
                })


                $('#tags3').keypress(function (e) {
                    console.log(this)
                    if (e.keyCode == 13) {
                        e.preventDefault();
                        if ($.inArray(this.value, Object.keys(jobList)) > -1) {
                            d3.json("json files/" + jobList[this.value] + ".json", function (error, graph) {
                                update(graph, "#cityname2", "#description2", svg2);
                            });

                        }
                    }
                })


            });
